<html>
  <head></head>
  <body>
    <h2>Your seat reservations</h2>
    <table>
      <thead>
        <tr>
          <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
        </tr>
      </thead>
      <!-- Todo: Generate table body -->
      <tbody data-bind="foreach: seats">
        <tr>
          <td><input type="text" data-bind="value: name"/></td>
          <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"</td>
          <td data-bind="text: formattedPrice"></td>
          <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
        </tr>
      </tbody>
    </table>
    <button data-bind="click: addSeat">Reserve another seat</button>
    <h3 data-bind="visible: totalSurchage() > 0">
      Total surchage: $<span data-bind="text: totalSurchage().toFixed(2)"</span>

    </h3>
    <script type='text/javascript' src='js/knockout-3.0.0.js'></script>
    <script type='text/javascript' src='js/tutorial-2.js'></script>
  </body>
</html>
