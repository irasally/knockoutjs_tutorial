<html>
  <head>
    <link rel="stylesheet" href="http://learn.knockoutjs.com/Content/TutorialSpecific/webmail.css" type="text/css" media="screen" />
  </head>
  <body>
    <ul class="folders" data-bind="foreach: folders">
      <li data-bind="text: $data,
                     css: { selected: $data == $root.chosenFolderId() },
                     click: $root.goToFolder"></li>
    </ul>
    <script type='text/javascript' src='js/knockout-3.0.0.js'></script>
    <script type='text/javascript' src='js/tutorial-3.js'></script>
  </body>
</html>
